<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Projeto AR com MindAR</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #start-button {
      position: absolute;
      z-index: 10;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button id="start-button">Iniciar AR</button>

  <a-scene
    id="mindar-scene"
    mindar-image="imageTargetSrc: targets/marcador.mind; autoStart: false"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    style="display: none;"
  >

    <a-assets>
      <a-asset-item id="modelo3d" src="modelo.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#modelo3d" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0"></a-gltf-model>
    </a-entity>

  </a-scene>

  <script>
    const button = document.getElementById("start-button");
    const scene = document.querySelector("#mindar-scene");

    button.addEventListener("click", async () => {
      button.style.display = "none";
      scene.style.display = "block";

      // Aguarda a cena carregar e inicia o MindAR manualmente
      await scene.components["mindar-image"].start();
    });
  </script>
</body>
</html>
